name: first-workflow
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
   - cron: 5 * * * *  
environment:
        description: 'Environment to run tests against'
        type: environment
        required: true     
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello world
        run: |
          echo "${{environment.description}}"
  second-job:
    needs: first-job
    runs-on: ubuntu-latest
    steps:
      - name: Welcome message
        run: |
          echo "Myself Krishna"
          echo "${{toJSON(github)}}"
          echo "${{toJSON(secrets)}}"
          echo "${{secrets.github_token}}"
          echo "for dummy commit"
